<html>
<head>
	<title>Test HIRO2</title>
	<!-- include aframe obviously -->
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<!-- include ar.js for a-frame -->
	<link rel="stylesheet" type="text/css" href="monStyle.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
	<script src="aframe-ar.js"></script>
	

</head>

<body style='margin : 0px; overflow: hidden;'>
	</div id="secuDiv">
		<a-scene embedded arjs>			<a-box position="0 -0.2 0" material="opacity: 0.5;" depth="2.5" height="0.1" width="6.5" color="white" ></a-box>
			<a-image src="logo_AR.png" rotation="270 0 0" width="6.5" height="2.5" position="0 0 0"></a-image>
			<!--<a-marker-camera preset='custom' type='pattern' url='patternpix.patt'></a-marker-camera>-->
			<a-marker-camera preset='hiro'></a-marker-camera>
		</a-scene>
	</div>
	
	</div id="compoDiv"></div>
	</div id="pixDiv"></div>
	<div id="monUI">
		<button id="vr" class="myButton desactivated" onClick="launchVR()">Virtual Reality</button>
		<button id="security" class="myButton desactivated" onClick="launchSecu()">Security</button>
		<button id="compo" class="myButton desactivated" onClick="launchCompo()">Compositing</button>
		<button id="pix" class="myButton activated" onClick="launchPix()">Image Editing</button>
	</div>
	
	<script src="switch.js"></script>
</body>



</html>
